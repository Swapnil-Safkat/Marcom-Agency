<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/f9816769b8.js" crossorigin="anonymous"></script>
  <title>Marcom Agency</title>
</head>

<body>
  <header>
    <nav class="navigation-bar">
      <div class="nav-logo-container">
        <img class="nav-logo" src="./images/Logo.png" alt="">
      </div>
      <div class="menu">
        <ul class="menu-items">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Workshop</a></li>
          <li><a href="">Contact</a></li>
          <input class="search-box" type="search" placeholder="Search">
          <li class="items"><a href=""><i class="fas fa-ellipsis-v"></i></a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="banner">
    <section class="banner-header">
      <h2>WE ARE THE CREATIVE</h2>
      <h1>MARKETING</h1>
      <h1>AGENCY</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem iste tempora repellat veniam quos, quam sit
        tenetur, cum dignis</p>
      <div class="button-holder">
        <button class="see-more">SEE MORE</button>
      </div>
      <div class="option-container">
        <div class="shape1" >
           <img src="./images/Shape_1.png" alt="">
        </div>
        <div class="shape2" >
           <img src="./images/Shape_2.png" alt="">
        </div>
        <div class="shape3" >
           <img src="./images/Shape_3.png" alt="">
        </div>
      </div>
    </section>
    <section class="banner-title">
      <p><i>
        Supercharge<br/>
        Your Business<br/>
        with Us!
      </i></p>
    </section>
    <section class="banner-social">
      <div class="social-logos-container"><i class="fab fa-instagram social-logos"></i></div>
      <div class="social-logos-container"><i class="social-logos fab fa-facebook-f"></i></div>
      <div class="social-logos-container"><i class="social-logos fab fa-twitter"></i></div>
      <div class="social-logos-container"><i class="social-logos fab fa-whatsapp"></i></div>
    </section>
  </main>
</body>

</html>
